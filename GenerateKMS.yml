Resources:
  myKey: 
    Type: AWS::KMS::Key
    DeletionPolicy: Delete
    Properties: 
      Description: "Generate A Master Key"
      Enabled: "true"
      EnableKeyRotation: "false"
      KeyPolicy: 
        Version: "2012-10-17"
        Id: "key-default-1"
        Statement:
          -
            Sid: "Enable IAM User Permissions"
            Effect: "Allow"
            Principal: 
              AWS: !Join ["",["arn:aws:iam::",!Ref "AWS::AccountId",":root"]]
            Action: "kms:*"
            Resource: "*"
          - 
            Sid: "Allow administration of the key"
            Effect: "Allow"
            Principal:
              AWS: !Join ["",["arn:aws:iam::",!Ref "AWS::AccountId",":root"]] 
            Action: 
              - "kms:Create*"
              - "kms:Describe*"
              - "kms:Enable*"
              - "kms:List*"
              - "kms:Put*"
              - "kms:Update*"
              - "kms:Revoke*"
              - "kms:Disable*"
              - "kms:Get*"
              - "kms:Delete*"
              - "kms:ScheduleKeyDeletion"
              - "kms:CancelKeyDeletion"
            Resource: "arn:aws:s3:::*"
          - 
            Sid: "Allow use of the key"
            Effect: "Allow"
            Principal: 
              AWS: !Join ["",["arn:aws:iam::",!Ref "AWS::AccountId",":role/",!ImportValue sharedinf-SyslogRoleName]]
            Action: 
              - "kms:Encrypt"
              - "kms:Decrypt"
              - "kms:ReEncrypt*"
              - "kms:GenerateDataKey*"
              - "kms:DescribeKey"
            Resource: "arn:aws:s3:::*"
          - 
            Sid: "Allow attachment of persistent resources"
            Effect: "Allow"
            Principal: 
              AWS: !Join ["",["arn:aws:iam::",!Ref "AWS::AccountId",":role/",!ImportValue sharedinf-SyslogRoleName]]
            Action: 
              - "kms:CreateGrant"
              - "kms:ListGrants"
              - "kms:RevokeGrant"
            Resource: "arn:aws:s3:::*"
            Condition:
              Bool:
                "kms:GrantIsForAWSResource": "true"
  Alias: 
    Type: AWS::KMS::Alias
    Properties:
      AliasName: "alias/CMK-S3-SSE"
      TargetKeyId: !Ref myKey
Outputs:
  myKMSKeyId:
    Description: KMS Key Id
    Value: !Ref myKey
    Export:
      Name: sharedinf-KMSKeyId
                  